<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuaförüm - Stilini Bul, Randevunu Al</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-poppins">

    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <header class="bg-kua-lacivert text-white text-center py-20">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-bold font-lora mb-4">Stilini Bul, Randevunu Al</h1>
            <p class="text-xl mb-8">Türkiye'nin en iyi kuaförlerini keşfet, yorumları oku ve kolayca randevu oluştur.</p>
            <a href="#map-section" class="bg-kua-pembe text-white px-8 py-3 rounded-full text-lg font-semibold hover:bg-kua-gold transition duration-300">Hemen Keşfet</a>
        </div>
    </header>

    <main class="container mx-auto mt-16 px-4">
        <!-- Öne Çıkan Kuaförler -->
        <section id="featured-hairdressers" class="mb-16">
            <h2 class="text-4xl font-bold text-kua-lacivert mb-8 text-center font-lora">Öne Çıkan Kuaförler</h2>
            <div id="featured-cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Kuaför kartları buraya js/main.js ile eklenecek -->
            </div>
        </section>

        <!-- Harita -->
        <section id="map-section">
            <h2 class="text-4xl font-bold text-kua-lacivert mb-8 text-center font-lora">Kuaförleri Keşfet</h2>
            <div id="map"></div>
        </section>
    </main>

    <div id="footer-container" class="mt-16"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
