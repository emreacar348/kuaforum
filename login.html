<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Kuaförüm</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <div id="navbar-container"></div>

    <main class="container mx-auto mt-32 mb-16 px-4 flex justify-center items-center">
        <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-kua-lacivert mb-6 text-center font-lora">Giriş Yap</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-poppins mb-2">Email Adresiniz</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-kua-pembe" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-poppins mb-2">Şifreniz</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-kua-pembe" required>
                </div>
                <button type="submit" class="w-full bg-kua-lacivert text-white py-3 rounded-lg hover:bg-kua-pembe transition duration-300 font-poppins text-lg">Giriş Yap</button>
            </form>
            <p class="text-center text-gray-600 mt-4">
                Hesabınız yok mu? <a href="register.html" class="text-kua-pembe hover:underline">Kayıt Olun</a>
            </p>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
