<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuaförüm - Randevu Al</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0V4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kua-lacivert': '#1E3A8A',
                        'kua-pembe': '#F472B6',
                        'kua-gold': '#D4AF37',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'lora': ['Lora', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-poppins">
    <div id="navbar-container"></div>

    <main class="container mx-auto mt-28 px-4 py-8">
        <h1 class="text-4xl font-bold text-kua-lacivert mb-8 text-center font-lora">Randevu Yönetimi</h1>
        
        <!-- Randevu Formu -->
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg mb-12">
            <h2 class="text-2xl font-bold text-kua-lacivert mb-6 font-lora">Yeni Randevu Oluştur</h2>
            <form id="appointment-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="hairdresser" class="block text-gray-700 font-poppins mb-2">Kuaför Seçin</label>
                        <select id="hairdresser" name="hairdresser" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-kua-pembe" required></select>
                    </div>
                    <div>
                        <label for="service" class="block text-gray-700 font-poppins mb-2">Hizmet Seçin</label>
                        <select id="service" name="service" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-kua-pembe" required>
                            <option value="Saç Kesimi">Saç Kesimi</option>
                            <option value="Fön">Fön</option>
                            <option value="Boya">Boya</option>
                            <option value="Manikür">Manikür</option>
                            <option value="Pedikür">Pedikür</option>
                        </select>
                    </div>
                    <div>
                        <label for="date" class="block text-gray-700 font-poppins mb-2">Tarih</label>
                        <input type="text" id="date" name="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-kua-pembe" required placeholder="Tarih seçin">
                    </div>
                    <div>
                        <label for="time" class="block text-gray-700 font-poppins mb-2">Saat</label>
                        <input type="time" id="time" name="time" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-kua-pembe" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="name" class="block text-gray-700 font-poppins mb-2">Adınız Soyadınız</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-kua-pembe" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="phone" class="block text-gray-700 font-poppins mb-2">Telefon Numaranız</label>
                        <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-kua-pembe" required>
                    </div>
                </div>
                <button type="submit" class="w-full mt-6 bg-kua-lacivert text-white py-3 rounded-lg hover:bg-kua-pembe transition duration-300 font-poppins text-lg">Randevu Oluştur</button>
            </form>
        </div>

        <!-- Mevcut Randevular -->
        <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold text-kua-lacivert mb-6 text-center font-lora">Mevcut Randevular</h2>
            <div id="appointments-list" class="space-y-4">
                <!-- Randevular buraya eklenecek -->
            </div>
        </div>
    </main>

    <div id="footer-container" class="mt-12"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/main.js"></script>
    <script src="js/appointment.js" type="module"></script>
</body>
</html>
